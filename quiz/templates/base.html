{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>영어 단어장</title>
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
  </head>
  <body style="padding-top: 55px;">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand ms-2" href="{% url 'quiz:index' %}">Word Voca</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="{% url 'quiz:index' %}">Voca</a>
            <a class="nav-link" href="{% url 'quiz:start_quiz' %}">Quiz</a>
          </div>
        </div>
      </div>
    </nav>
    
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-3 col-md-2 col-1"></div>
        <div class="col-xl-6 col-md-8 col-10">
          {% block content %}
          {% endblock %}
        </div>
        <div class="col-lg-3 col-md-2 col-1"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
