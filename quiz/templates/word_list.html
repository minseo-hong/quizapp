{% extends 'base.html' %}
{% block content %}
<div class="position-relative py-5">
  <h2 class="text-center py-3">단어장</h2>
  {% if word_list %}
  <a href="{% url 'quiz:start_quiz' %}" class="btn btn-success btn-sm ms-auto me-2 px-3 py-2 position-absolute bottom-20 end-0">퀴즈 풀기</a>
  {% endif %}
</div>
<div class="list-group mb-3">
  {% for word in word_list %}
  <a href="{% url 'quiz:edit_word' word.id %}" class="list-group-item list-group-item-action p-3">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{ word.english }}</h5>
    </div>
    <p class="mb-1">{{ word.korean }}</p>
  </a>
  {% endfor %}
</div>
<div class="position-relative mb-5">
  <button style="visibility: hidden;" class="btn btn-primary">확인</button>
  <a href="{% url 'quiz:add_word' %}" class="btn btn-primary position-absolute top-0 start-50 translate-middle-x">+</a>
</div>
{% endblock %}
